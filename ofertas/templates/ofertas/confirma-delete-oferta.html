 <!-- Modal -->
          <div class="modal  fade " id="confirma-exluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmação de Exclusão</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                 <form action="{% url 'delete-oferta'%}" method="POST">
                    {% csrf_token %}
                <div class="modal-body">
                  <h3>Deseja Realmente Excluir <h2 class="DescricaoExcluir"></h2></h3>


                         <input type="hidden" class="IdExcluir" name="IdExcluir">

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-danger">Confirmar</button>

                    </form>
                </div>
              </div>
            </div>
          </div>
